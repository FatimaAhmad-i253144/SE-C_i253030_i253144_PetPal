<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="left-panel"> 
    <h1 class="welcome">Welcome to PetPal</h1>
    <img src="https://i.ibb.co/JjZSjr3P/petpal-high-resolution-logo-removebg-preview-2.png" alt="PetPal logo" class="logo">
    </div>
    <div class="right-panel">
        <div class="container-box">
            <h3 class="title">Sign Up</h3>
    <form>
        <div class="input">
            <h5>Username :</h5>
            <input type="text" class="custom-input" placeholder=" Enter Username" required>
        </div>
         <div class="input">
            <h5>Password :</h5>
            <input type="password" class="custom-input" placeholder="Enter password" required>
        </div>
        <br>
        <button type="submit" class="submit-button">Sign up</button>
        <br>
        <br>
        <a href="#" class="footer-link">Already have an account? Click here</a>
        
    </form>
     </div>
     </div>
</body>
</html>
